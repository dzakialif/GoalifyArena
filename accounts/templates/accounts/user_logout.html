<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    {% include 'snippets/styles.html' %}
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="margin: auto; width: 18rem;">
            <div class="card-body">
                <h1>{{page_title}}</h1><br>
                <p>Are you sure want to Logout?</p>
                <form method="post">
                    {% csrf_token %}    
                    <input class="btn btn-outline-primary" type="submit" name="logout" id="logout" value="YES">
                    <a class="btn btn-outline-danger" href="{% url 'accounts:index' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
