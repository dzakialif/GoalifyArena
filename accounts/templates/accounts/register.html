<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    {% include 'snippets/styles.html' %}
</head>
<body>
    <div class="container mt-5 mb-5">
        <form method="post">
            {% csrf_token %}
            
            <div class="card shadow">
                <h1 style="margin: auto;">{{page_title}}</h1><br>
                <div class="card-body">
                    {% for register in registration_form %}
                        <div class="mb-3">
                            <label for="{{register.id_for_label}}" class="form-label">{{register.label}}</label>
                            {{register}}
                            {% if register.errors %}
                                <div class="text-danger">
                                    {{ register.errors|join:", " }}
                                </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                    <button class="btn btn-primary mt-5" type="submit">Submit</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
