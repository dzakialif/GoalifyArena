{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
        {% block page_title %}
            
        {% endblock page_title %}
            
    </title>
    {% include 'snippets/styles.html' %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% block navbar %}
        
    {% endblock navbar %}
    <div class="container mt-5">
        <div class="jumbotron">
            <img class="logo_goalify" src="{% static 'images/logo_goalify.png' %}" alt="logo_goalify">
          </div>
    </div>

    <div class="container">
        {% block contents %}
            
        {% endblock contents %}
    </div>
        
    {% include 'snippets/scripts.html' %}
</body>
</html>
